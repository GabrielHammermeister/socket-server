<!DOCTYPE html>
<html>
    <head>
        <title>Socket.io</title>
        <meta charset="UTF-8">
        <meta name="viewport">
    </head>
    <body>

        <h1>hello world</h1>
        <canvas id="canvas" style="border: 10px solid red; height: 100vh;"></canvas>

        <button onclick="sendMessage()">send websocket</button>
    </body>

    <script>

        const client = new WebSocket('ws://localhost:8000')

        function sendMessage () {
            client.send('Message from client!')
        }
        
    </script>
</html>
